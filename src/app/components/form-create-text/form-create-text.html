<app-section-container [title]="'Item creation'" [formGroup]="createForm">
  <input class="input" type="text" placeholder="Tag" formControlName="text" />
  <button (click)="create()" [disabled]="createForm.invalid" class="primary">
    <img width="16" height="16" ngSrc="https://img.icons8.com/FFFFFF/sf-regular/48/plus-math.png" alt="plus-math" />
    <p>Create</p>
  </button>
</app-section-container>
